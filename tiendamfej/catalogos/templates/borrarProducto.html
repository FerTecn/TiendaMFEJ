{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="card shadow mb-4 text-center">
    <div class="ard-header py-3">
        <h2>¿Estás seguro de que deseas eliminar el producto "{{ producto.producto }}"?</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <span class="icon text-white-50">
                    <i class="fas fa-trash"></i>
                </span>
                <span class="text">Borrar producto</span>
            </button>
            <a href="{% url 'homeProducto' %}" class="btn btn-secondary">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Cancelar y volver</span>
            </a>
</div>
{% endblock %}
