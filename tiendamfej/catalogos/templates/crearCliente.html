<style>
    .btn-group {
        display: flex;         
        gap: 10px;          
        margin-top: 15px;      
    }
</style>

{% extends "base.html" %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="container">
    <h2>Agregar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="btn-group">
            <button type="submit" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-check"></i>
                </span>
                <span class="text">Guardar registro</span>
            </button>
    
            <a href="{% url 'homeCliente' %}" class="btn btn-secondary btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Cancelar y volver</span>
            </a>
        </div>
    </form>

{% endblock %}
