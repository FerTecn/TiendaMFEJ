{% extends "base.html" %}

{% block title %}Borrar Cliente{% endblock %}

{% block content %}
<div class="card shadow mb-4 text-center">
    <div class="ard-header py-3">
        <h2>¿Estás seguro de que deseas borrar a {{ cliente.nombre }} {{ cliente.apellidos }}?</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <span class="icon text-white-50">
                    <i class="fas fa-trash"></i>
                </span>
                <span class="text">Borrar cliente</span>
            </button>
            <a href="{% url 'homeCliente' %}" class="btn btn-primary">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Cancelar y volver</span>
            </a>
        </form>
    </div>
</div>
{% endblock %}
